<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml"> <!--подключение шаблонизатора thymeleaf-->
<link rel="stylesheet" href="css/styles.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css">
<div th:fragment="header"> <!--указание того, что это фрагмент-->
    <header class="site-header sticky-top py-1">
        <nav class="container d-flex flex-column flex-md-row justify-content-between hpl">
            <a class="py-2 d-none d-md-inline-block attribute vv" href="/"><ya-tr-span data-index="0-0" data-value="Main" data-translation="Главная" data-type="trSpan">Главная</ya-tr-span></a><!--color="#212529"-->
            <a class="py-2 d-none d-md-inline-block attribute vv" href="/information"><ya-tr-span data-index="0-0" data-value="Information" data-translation="Информация" data-type="trSpan">Информация</ya-tr-span></a><!--color="#212529"-->
            <a class="py-2 d-none d-md-inline-block attribute vv" href="/news"><ya-tr-span data-index="0-0" data-value="News" data-translation="Новости" data-type="trSpan">Новости</ya-tr-span></a>
            <a class="py-2 d-none d-md-inline-block attribute vv" href="/activity"><ya-tr-span data-index="0-0" data-value="Activity" data-translation="Мероприятия" data-type="trSpan">Мероприятия</ya-tr-span></a>
            <a class="py-2 d-none d-md-inline-block attribute vv" href="/documentation"><ya-tr-span data-index="0-0" data-value="Documentation" data-translation="Документы" data-type="trSpan">Документы</ya-tr-span></a>
<!--            <a class="py-2 d-none d-md-inline-block attribute vv" href="/contact"><ya-tr-span data-index="0-0" data-value="Contact" data-translation="Связь" data-type="trSpan">Связь</ya-tr-span></a>-->
            <div class="btn-group">
                <form>
                    <a class="btn btn-danger vv" href="/login">Войти</a>
                </form>

                <div sec:authorize="hasRole('ADMIN')">
                    <form th:action="@{/logout}" method="post">
                        <button class="btn btn-danger vv" type="submit">Выйти</button>
                    </form>
                </div>

            </div>

        </nav>
    </header>
</div>
