<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"> <!--подключение шаблонизатора thymeleaf-->
<head>
    <title>Мероприятия</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styleActNews.css"> <!--подключение файлов css-->
</head>
<body>
    <header th:insert="blocks/header :: header"></header>
    <!--insert - встраивает фрагмент внутрь тега "путь :: фрагмент"-->
    <div class="container mt-5">
        <!--container - встроенный класс, добавляющий отступы. mt-5 - отступы сверху, равные 5-ти пикс-->
        <h1>Мероприятия</h1>
        <div class="btn-group"><a th:href="'/activity/add'" class="btn btn-danger">Добавить мероприятие</a></div>
        <div class="album py-5 bg-light">
            <div class="container">
                <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">

                    <div class="col an">
                        <div class="card shadow-sm blocksA"><img src="https://kiev.informator.ua/wp-content/uploads/2019/02/shutterstock_351335603_1454003773-1140x570.jpg" width="339" height="200" alt="Акция"> <!--src="img/news/Sustainability.jpg"-->
                            <div class="card-body">
                                <h3 class="card-text">Акция "Коробка добра"</h3>
                                <p class="card-text">Подготовка новогодних подарков для воспитанников ГАУЗ Амурской области "Дом ребенка специализированный г.Благовещенска."</p>
                                <p class="card-text">30.11.2020 - 25.12.2020</p>
                                <div class="d-flex justify-content-between align-items-center">
                                    <div class="btn-group">
                                        <a th:href="'/activity'" class="btn btn-danger">Детальнее</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col an" th:each="el : ${activities}" >
                        <div class="card shadow-sm blocksA">
                            <img style = "height:53%" th:src="${el.img}">
                            <div class="card-body">
                                <h3 th:text="${el.title}"/>
                                <p th:text="${el.anons}"/>
                                <p th:text="${el.data}"/>
                                <div class="d-flex justify-content-between align-items-center">
                                    <div class="btn-group">
                                        <a th:href="'/activity/' + ${el.id}" class="btn btn-danger">Детальнее</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <!--container - встроенный класс, добавляющий отступы. mt-5 - отступы сверху, равные 5-ти пикс-->
    <div th:insert="blocks/footer :: footer"></div>
    <!--insert - встраивает фрагмент внутрь тега "путь :: фрагмент"-->
</body>
</html>
