<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"> <!--подключение шаблонизатора thymeleaf-->
<head>
    <title>Новости</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css"> <!--подключение файлов css-->
</head>
<body>
    <header th:insert="blocks/header :: header"></header>
    <!--insert - встраивает фрагмент внутрь тега "путь :: фрагмент"-->
    <div class="container mt-5">
        <!--container - встроенный класс, добавляющий отступы. mt-5 - отступы сверху, равные 5-ти пикс-->
        <h1>Новости</h1>
        <div class="btn-group"><a th:href="'/news/add'" class="btn btn-danger an">Добавить новость</a></div>

        <div class="album py-5 bg-light">
            <div class="container">
                <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">

                    <div class="col an" th:each="el : ${posts}" >
                        <div class="card shadow-sm blocks">
                            <img class="himg" th:src="${el.img}">
                            <div class="card-body">
                                <h3 th:text="${el.title}"/>
                                <p th:utext="${el.anons}"/>
                            </div>
                            <div class="btn-cont">
                                <a th:href="'/news/' + ${el.id}" class="btn btn-danger">Детальнее</a>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>

    </div>
    <div th:insert="blocks/footer :: footer"></div>
    <!--insert - встраивает фрагмент внутрь тега "путь :: фрагмент"-->
</body>
</html>
