<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"> <!--подключение шаблонизатора thymeleaf-->
<head>
    <title>Новости</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styleActNews.css"> <!--подключение файлов css-->
</head>
<body>
    <header th:insert="blocks/header :: header"></header>
    <!--insert - встраивает фрагмент внутрь тега "путь :: фрагмент"-->
    <div class="container mt-5">
        <!--container - встроенный класс, добавляющий отступы. mt-5 - отступы сверху, равные 5-ти пикс-->
        <h1>Новости</h1>
        <div class="btn-group"><a th:href="'/news/add'" class="btn btn-danger">Добавить новость</a></div>
<!--        <div th:each="el : ${posts}" class="alert alert-info mt-2"> &lt;!&ndash;вывод записей перебором через цикл. el(переменная) : (указание того, что мы перебираем)&ndash;&gt;-->
<!--            <h3 th:text="${el.title}"/> &lt;!&ndash;обращение к полю title&ndash;&gt;-->
<!--            <p th:text="${el.anons}"/>-->
<!--            <a th:href="'/news/' + ${el.id}" class="btn btn-warning">Детальнее</a> &lt;!&ndash;ссылка на прочтение более детальной информации&ndash;&gt;-->
<!--        </div>-->

        <div class="album py-5 bg-light">
            <div class="container">
                <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                    <div class="col">
                        <div class="card shadow-sm blocksN"><img src="https://i.mycdn.me/i?r=AzEPZsRbOZEKgBhR0XGMT1RkNLZfRJSjLES8bIIBAylhYKaKTM5SRkZCeTgDn6uOyic" alt="Доброта"> <!--src="img/news/Sustainability.jpg"-->
                            <div class="card-body">
                                <h3 class="card-text">Доброта</h3>
                                <p class="card-text">Доброта — это проявление силы или слабости человека и что может принести такое качество?</p>
                                <div class="d-flex justify-content-between align-items-center">
                                    <div class="btn-group">
                                        <a th:href="'/news'" class="btn btn-danger">Детальнее</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col" style="margin-bottom: 15px;" th:each="el : ${posts}" >
                        <div class="card shadow-sm blocksN">
                            <img th:src="${el.img}"> <!--style = "height:230px"-->
                            <div class="card-body">
                                <h3 th:text="${el.title}"/>
                                <p th:utext="${el.anons}"/>
                                <div class="d-flex justify-content-between align-items-center">
                                    <div class="btn-group">
                                        <a th:href="'/news/' + ${el.id}" class="btn btn-danger">Детальнее</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>

    </div>
    <div th:insert="blocks/footer :: footer"></div>
    <!--insert - встраивает фрагмент внутрь тега "путь :: фрагмент"-->
</body>
</html>
