<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<link rel="stylesheet" href="css/styleLogin.css"> <!--подключение файлов css-->
<!--stylesheet - таблица стилей; href - путь к css файлу-->
<head>
    <title>Вход</title>
</head>
<body>
<br><div class="col text-center" th:if="${param.error}">Неверные имя пользователя и пароль.</div>
<div class="col text-center" th:if="${param.logout}">Вы вышли из системы.</div><br>

<form th:action="@{/login}" method="post">
    <div id="range1">

    <div class="outer">
        <div class="middle">
            <div class="inner">

                <div class="login-wr">
                    <h2><b>Вход</b></h2>

                    <div class="form">
                        <input type="text" name="username" placeholder="Пользователь">
                        <input type="password" name="password" placeholder="Пароль">
                        <button type="submit"> Авторизация </button><br>
                        <a class="py-2 d-none d-md-inline-block" href="/"><ya-tr-span data-index="0-0" data-value="Main" data-translation="Главная" data-type="trSpan">Вернуться на главную</ya-tr-span></a>
                    </div>
                </div>

            </div>
        </div>
    </div>

</div>
</form>
</body>
</html>
